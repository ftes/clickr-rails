version: "1.0"
stages:
  - "clone"
  - "build"
  - "run"
steps:
  main_clone:
    type: "git-clone"
    description: "Cloning main repository..."
    repo: "ftes/clickr-rails"
    revision: "${{CF_BRANCH}}"
    stage: "clone"
  build:
    title: "Building Docker Image"
    stage: "build"
    type: "build"
    image_name: "ftes/clickr-balena-cli"
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    working_directory: ./build/balena-cli
    dockerfile: Dockerfile
  balena_push:
    title: "Balena push (deploy)"
    stage: "run"
    image: '${{build}}'
    working_directory: IMAGE_WORK_DIR
    volumes:
      - ${{main_clone}}:/repository
    commands:
      - yarn balena login --token $BALENA_TOKEN
      - yarn balena push clickr -s /repository